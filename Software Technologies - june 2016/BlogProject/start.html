<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=>
    <meta name="author" content="">

    <title>Jumbotron Template for Bootstrap</title>

    <link rel="stylesheet" href="styles/animate.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/libs/jquery.noty.packaged.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Blog Project</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">

            </div><!--/.navbar-collapse -->
        </div>
        </nav>

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div id="header" class="container">

            </div>
        </div>

        <div id="main" class="container-fluid">
            <!-- Example row of columns -->
            <div id="recent-posts" class="row">
            </div>
            <hr>
        </div>

    </main>

    <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        Add Posts
                    </h4>
                </div>

                <!-- Modal Body -->
                <div class="modal-body ">

                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="title" >Title</label>
                                <div class="container col-sm-10">
                                    <input type="text" class="form-control" id="title">
                                </div>
                            </div>

                            <div class="form-group">
                                <label  class="col-sm-2 control-label" for="content">Content</label>
                                <div class="container col-sm-10">
                                    <textarea style="resize: none" rows="5" class="form-control" id="content"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="checkbox col-sm-12">
                                <label><input id="isPrivate" type="checkbox">Post Private</label>
                            </div>
                            <div class="col-sm-offset-10 col-sm-2">
                                <button id="submit-btn" type="button" class="btn btn-success">Post</button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>


    <footer class="panel-footer">
        <p>&copy; 2016 Company, Inc.</p>
    </footer>


</body>
<script data-main="js/app.js" src="js/libs/require.js"></script>
</html>
